<div class="container" [@slideInOut]="animationState" (@slideInOut.done)="onAnimationDone($event)">
    <div class="status" [class]="status"></div>
    <div class="info">
        <p class="title">{{ title }}</p>
        @if (text) {
            <p class="text">{{ text }}</p>
        }
    </div>
</div>
